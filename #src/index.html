<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>TPCalculator</title>
</head>

<body>
    <!-- @@include('_header.html') -->
    <section class="section-outer">
        <div class="section-inner">
            <h1>Калькулятор туалетной бумаги</h1>


            <div class="form-group">
                <div class="form-group__title">Длина рулона, м (средняя длина - 20м)</div>
                <div class="form-group__control control">
                    <input type="text" class="control__input">
                </div>
            </div>

            <div class="form-group">
                <div class="form-group__title">Метод подсчета</div>
                <div class="form-group__control control">
                    <button class="control__button">по длине</button>
                    <button class="control__button">по листочкам</button>
                </div>
            </div>

            <div class="form-group">
                <div class="form-group__title">Длина листочка,м (средняя длина - 14 см)</div>
                <div class="form-group__control control">
                    <input type="text" class="control__input">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-group__title">Сколько человек дома</div>
            <div class="form-group__control control">
                <input type="text" class="control__input">
            </div>
        </div>
        </div>

    </section>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="js/script.min.js"></script>
